<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make.com Outbound Call Trigger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    label, input, button {
      display: block;
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <h1>Make.com Outbound Call Trigger</h1>
  <p>Enter your phone number in international format (e.g., +447700900123 or +1234567890):</p>
  
  <form id="callForm">
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="+1234567890" required>
    <button type="submit">Call Now</button>
  </form>
  
  <div id="result"></div>
  
  <script>
    document.getElementById('callForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const phoneNumber = document.getElementById('phoneNumber').value;
      
      // Replace <YOUR_MAKE_WEBHOOK_URL> with the Custom Webhook URL from Make.com
      fetch('https://hook.eu2.make.com/1ghu20spiyh2lsfmbruuvp3fq1quca71', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ phoneNumber: phoneNumber })
      })
      .then(response => {
        // Make.com might return a simple 200 text response, so let's use .text() here
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(data => {
        document.getElementById('result').innerText = 'Request sent to Make.com! Check your scenario logs.';
      })
      .catch(error => {
        document.getElementById('result').innerText = 'Error: ' + error.message;
      });
    });
  </script>
</body>
</html>
